<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="col-4">
             
           <div class="input-wrapper">
            <label for="Nome">Nome </label>
            <input type="text" id="Nome" />
           </div>

          <div class="input-wrapper">
            <label for="Sobrenome">Sobrenome </label>
            <input type="text" 
            id="Nome" />
          </div>
          </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          
          <div class="input-wrapper">
            <label for="Email">E-mail<span>(digite um email válido)</span></label>
            <input type="email" id="email" />
          </div>

          <div class="input-wrapper">
            <label for="Senha">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="Senha"
              minlength="6" />
          </div>

        </div>
      </fieldset>

      <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="Nome_mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" 
            id="Nome_mentor" />
          </div>
        </div>
      </fieldset>

      <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          
          </div>
      </fieldset>

        <div class=mentorias>PRIMEIRA MENTORIA</div>

      <fieldset>
        <div class="fieldset-wrapper">
          
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
        </div>
      </fieldset>

      <div class=mentorias>SEGUNDA MENTORIA</div>

      <fieldset>
        <div class="fieldset-wrapper">
          
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
        </div>
      </fieldset>

    </form>
    <footer>
      <button 
        class="button" 
        form="my-form">
        SALVAR
      </button>
    </footer>
  </div>
</body>
</html>
